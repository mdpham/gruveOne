<!-- Main menu for selecting tracks -->
<template name="main">
	<!-- DESCRIPTION/HOW TO USE -->
	<meteor-include src="main-description" ng-hide="playlists.selected"></meteor-include>

	<!-- PLAYLIST SELECTED -->
<!-- 			<br>
			<span ng-repeat="test in soundcloud.current.playback.history track by $index">
				<span ng-bind="test.title"></span><br>
			</span> -->
	<div class="ui relaxed divided items" ng-show="playlists.selected">
		<!-- Playlist title -->
		<div class="ui horizontal divider">
			<a ng-href="[[playlists.selected.permalink_url]]" target="_blank">
				<h3 class="ui orange header" ng-bind="playlists.selected.title"></h3>
			</a>
		</div>
		<!-- Iterate over each track in selected playlist -->
		<div class="compact item" ng-repeat="track in playlists.selected.tracks" ng-hover ng-click="selectTrack($index)" ng-attr-id="[[track.id.toString()]]">
			<!-- Artwork -->
			<div class="ui small image">
				<div class="ui dimmer" ng-class="{active: track.id == soundcloud.current.track.id}"><div class="ui loader"></div></div>
				<img class="artwork" ng-src="[[track.processed.artwork_url]]"/>
			</div>
			<div class="middle aligned content">
				<!-- Track title and artist -->
				<div class="ui header">
					<h3 ng-bind="track.title"></h3>
					<div class="sub header">
						<span ng-bind="track.user.username"></span>
					</div>
				</div>
				<!-- Track info -->
				<div class="description">
					adwadkwjaldjw
				</div>
				<div class="extra">
					adwajdlaiwdjliawjdlawjdl
				</div>
			</div>
		</div>
		<div class="ui horizontal divider"></div>
	</div>
</template>

<template name="main-description">
<div class="ui basic segments">
	<div class="ui fluid orange segment">
		<div class="ui small header">
			Click the <div class="ui tiny orange compact button">Playlists</div> button to select a playlist from the playlist side menu.
			<div class="ui hidden horizontal divider"></div>
			Click to select a track to play. The right side player will appear.
			<div class="ui hidden horizontal divider"></div>
			Click the <span><i class="tiny fitted orange soundcloud icon"></i></span> icon at the top of the player to go to the playlist currently being played from, on Soundcloud.
		</div>
	</div>
	<div class="ui fluid orange segment">
		<div class="ui small header">
			Hover over the artwork to see the user avatar.
		</div>
	</div>
	<div class="ui fluid orange segment">
		<!-- Playback options -->
		<div class="ui relaxed divided list">
		  <div class="item">
		    <i class="large long arrow right middle aligned icon"></i>
		    <div class="content">
		      <span class="header">Repeat Playlist</span>
		    </div>
		  </div>
		  <div class="item">
		    <i class="large repeat middle aligned icon"></i>
		    <div class="content">
		      <span class="header">Repeat Current Track</span>
		    </div>
		  </div>
		  <div class="item">
		    <i class="large random middle aligned icon"></i>
		    <div class="content">
		      <span class="header">Shuffle</span>
		      <div class="description">Play random track, keeps history of randomly played tracks</div>
		    </div>
		  </div>
		</div>
		<!-- Player Options -->
		<div class="ui small header">
			Click the <div class="ui mini horizontal label"><i class="tiny options icon"></i></div> icon to expand the player buttons:
		</div>
		<div class="ui relaxed divided list">
			<div class="item">
				<i class="large volume down middle aligned icon"></i>
				<i class="large volume up middle aligned icon"></i>
				<div class="content">
					<span class="header">Change volume by 6%</span>
				</div>
			</div>
			<div class="item">
				<i class="large volume off middle aligned icon"></i>
				<div class="content">
					<span class="header">Mute volume</span>
				</div>
			</div>
			<div class="item">
				<i class="large backward middle aligned icon"></i>
				<i class="large forward middle aligned icon"></i>
				<div class="content">
					<span class="header">Skip +/- 10 seconds</span>
				</div>
			</div>
			<div class="item">
				<i class="large step backward middle aligned icon"></i>
				<i class="large step forward middle aligned icon"></i>
				<div class="content">
					<span class="header">Previous/Next track</span>
				</div>
			</div>
			<div class="item">
				<i class="large stop middle aligned icon"></i>
				<div class="content">
					<span class="header">Stop track</span>
				</div>
			</div>
		</div>
	</div>
	<div class="ui fluid orange segment">a</div>
</div>
</template>
